<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendly - Personal Finance Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    </style>
</head>
<body class="text-gray-200">

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-slate-900 bg-opacity-80 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="w-full max-w-sm p-8 bg-slate-800 rounded-2xl shadow-2xl text-center">
            <div class="flex justify-center items-center gap-3 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-400"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                <h1 class="text-3xl font-bold text-white">Spendly</h1>
            </div>
             <p class="text-slate-400 mb-6">Sign in or create an account</p>
            <p id="auth-error" class="text-red-400 mb-4 text-sm h-5"></p>
            <form id="auth-form" onsubmit="return false;">
                <input type="email" id="email-input" placeholder="Email Address" class="w-full px-4 py-3 bg-slate-700 border-2 border-transparent focus:border-green-500 focus:ring-0 rounded-lg text-white placeholder-slate-400 mb-4" required>
                <input type="password" id="password-input" placeholder="Password" class="w-full px-4 py-3 bg-slate-700 border-2 border-transparent focus:border-green-500 focus:ring-0 rounded-lg text-white placeholder-slate-400" required>
                <div class="flex gap-4 mt-4">
                    <button type="button" id="login-btn" class="w-full px-4 py-3 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg transition-colors">Login</button>
                    <button type="button" id="register-btn" class="w-full px-4 py-3 bg-slate-600 hover:bg-slate-500 text-white font-bold rounded-lg transition-colors">Register</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Dashboard Container (hidden by default) -->
    <div id="dashboard-container" class="flex h-screen hidden">
        <aside class="w-64 bg-slate-900/70 p-6 hidden md:flex flex-col justify-between">
            <div>
                <div class="flex items-center gap-3 mb-10">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-400"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                    <h1 class="text-xl font-bold text-white">Spendly</h1>
                </div>
                <nav class="flex flex-col gap-4">
                    <a href="#" class="flex items-center gap-3 px-4 py-2 bg-slate-700/50 rounded-lg text-white font-semibold"><i data-lucide="layout-dashboard"></i><span>Dashboard</span></a>
                    <a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-700/40"><i data-lucide="arrow-left-right"></i><span>Transactions</span></a>
                </nav>
            </div>
            <div class="border-t border-slate-700 pt-4">
                 <a href="#" id="logout-btn" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-700/40"><i data-lucide="log-out"></i><span>Logout</span></a>
            </div>
        </aside>

        <main class="flex-1 p-4 md:p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h2 id="welcome-message" class="text-3xl font-bold text-white"></h2>
                    <p class="text-slate-400">Here's your financial overview for today.</p>
                </div>
                <div class="flex items-center gap-2">
                    <button class="p-2 rounded-full text-slate-400 hover:bg-slate-700/50"><i data-lucide="bell"></i></button>
                    <img src="https://placehold.co/40x40/64748b/FFF?text=U" alt="User Avatar" class="rounded-full">
                </div>
            </header>
            <!-- All the dashboard content like charts and tables go here -->
        </main>
    </div>

    <!-- JAVASCRIPT LOGIC SECTION -->
    <script>
        const API_URL = 'http://localhost:3000';

        const loginModal = document.getElementById('login-modal');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const authError = document.getElementById('auth-error');
        const logoutBtn = document.getElementById('logout-btn');
        const dashboardContainer = document.getElementById('dashboard-container');
        const welcomeMessage = document.getElementById('welcome-message');

        async function handleApiRequest(endpoint, body) {
            authError.textContent = '';
            try {
                const response = await fetch(`${API_URL}/api/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || `An error occurred.`);
                }
                return data;
            } catch (error) {
                authError.textContent = error.message;
                return null;
            }
        }

        async function handleLogin() {
            const body = { email: emailInput.value.trim(), password: passwordInput.value.trim() };
            if (!body.email || !body.password) {
                authError.textContent = 'Please enter both email and password.';
                return;
            }
            const data = await handleApiRequest('login', body);
            if (data) {
                localStorage.setItem('spendly_token', data.token);
                localStorage.setItem('spendly_userName', data.userName);
                showDashboard(data.userName);
            }
        }

        async function handleRegister() {
            const name = prompt("Please enter your full name to register:");
            if (!name) return;
            const body = { name, email: emailInput.value.trim(), password: passwordInput.value.trim() };
            if (!body.email || !body.password) {
                authError.textContent = 'Please fill out email and password.';
                return;
            }
            const data = await handleApiRequest('register', body);
            if (data) {
                alert('Registration successful! Please log in.');
                passwordInput.value = '';
                emailInput.focus();
            }
        }

        function handleLogout() {
            localStorage.removeItem('spendly_token');
            localStorage.removeItem('spendly_userName');
            dashboardContainer.classList.add('hidden');
            loginModal.classList.remove('hidden', 'opacity-0');
            emailInput.value = '';
            passwordInput.value = '';
        }

        function showDashboard(userName) {
            welcomeMessage.textContent = `Welcome Back, ${userName}!`;
            loginModal.classList.add('transition-opacity', 'duration-500', 'opacity-0');
            setTimeout(() => {
                loginModal.classList.add('hidden');
                dashboardContainer.classList.remove('hidden');
            }, 500);
        }

        function initializeApp() {
            lucide.createIcons();
            const token = localStorage.getItem('spendly_token');
            const userName = localStorage.getItem('spendly_userName');
            if (token && userName) {
                showDashboard(userName);
            }
        }

        loginBtn.addEventListener('click', handleLogin);
        registerBtn.addEventListener('click', handleRegister);
        logoutBtn.addEventListener('click', handleLogout);
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
